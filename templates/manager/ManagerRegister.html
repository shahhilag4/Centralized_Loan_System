
<!-- Registration page of manager -->

<head>
	<title>Manager Register</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
	<link rel="stylesheet" href="../../static/css/login.css" />
	<link rel="stylesheet" href="../static/css/style.css" />
</head>

<body>
	<section id="HOME">
		<header>
			<a href="/" class="logo"><img src="../../static/img/logo.png" alt="logo" /></a>
			<div class="toggle" onclick="toggleMenu();"></div>
			<ul class="menu">
				<li><a href="/contactus" onclick="toggleMenu();">CONTACT US</a></li>
			</ul>
		</header>
		<div class="card">
			{% if err is defined %}

			<strong>OOPs! </strong>{{err}}

			{% endif %}

			{% if message is defined %}
			<div>
				{{message}}

			</div>
			{% endif %}
			<form action="/managerregister" method="POST">
				<h2 class="title">Registration</h2>

				<p class="or"></p>

				<div class="email-login">
					<label for="email"> <b>IFSC code</b></label>
					<input type="text" placeholder="Enter IFSC code" name="managerIfsc" required>
					<label for="email"> <b>Name</b></label>
					<input type="text" placeholder="Enter Name" name="managerName" required>
					<label for="email"> <b>Username</b></label>
					<input type="text" placeholder="Enter Username" name="managerUser" required>
					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="managerPass" required>

				</div>
				<button type="submit" class="cta-btn">Submit</button>

				<div class="selectOp">
					<p>Already have an account ?<a href="/managerlogin">&nbsp;Login</a>&nbsp;here</p>
				</div>

			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"></script>
	</section>
</body>

</html>
