<!-- Dashboard base of clerk section consisting navbar and footer -->


<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome Clerk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="../../static/css/sidebar.css">
    
    <!-- <link rel="stylesheet" href="../../static/css/login.css"> -->


</head>

<body >
    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/clerkhome"><i class="menu-icon fa fa-laptop"></i>Dashboard </a>
                    </li>
                    

                        

                    {% if approve=="Yes" %}
                    <li class="menu-title">Services</li><!-- /.menu-title -->
                    <li class="menu-item-has-children dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false"> <i class="menu-icon fa fa-cogs"></i>Documents</a>
                        <ul class="sub-menu children dropdown-menu">
                            <li><i class="fa fa-bars"></i><a href="/clerkverifycustomer/pending">Documents Pending</a></li>
                            <li><i class="fa fa-bars"></i><a href="/clerkverifycustomer/approved">Documents Approved </a></li>
<!--                            <li><i class="fa fa-bars"></i><a href="ui-tabs.html">Loan Information</a></li>-->
                            
                        </ul>
                    </li>
                    {% endif %}

                    
                    
                </ul>
            </div>
        </nav>
    </aside>
    <!-- /#left-panel -->
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header">
                    <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
                </div>
            </div>
            <div class="top-right">
               
                <div class="header-menu">
                    {% set list1 = name.split()[0] %}
                   <p class="profile-id">{{list1.upper()}}</p>


                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="../../static/Profile/clerk/{{username}}.jpg" alt="User Avatar">
                        </a>
                       

                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="/clerk-profile-update/{{username}}"><i class="fa fa- user"></i>My Profile</a>

                           

                            <a class="nav-link" href="/logout"><i class="fa fa-power -off"></i>Logout</a>
                        </div>
                    </div>

                </div>
            </div>
        </header>

        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                {% block body %}

                {% endblock body %}
                <div class="clearfix"></div>


                <footer class="site-footer">
                    <div class="footer-inner bg-white">
                        <div class="row">
                            <div class="col-sm-6">
                                Copyright &copy; Brogrammers
                            </div>

                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="../../static/js/sidebar.js"></script>


</body>

</html>
