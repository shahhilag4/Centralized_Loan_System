<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="z-index: 1000;">
                    <form action="/raiseissue/{{file}}" method="POST">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Select Issue</label>

                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Describe issue</label>
                            <textarea name="describe" class="form-control" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary"
                                style="color: rgb(255, 255, 255); background-color: #007BFF;">Submit</button>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        style="color: black;">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="container">
            <h1 class="text-center">Account Details Verification</h1>
            <div class="row mx-2 my-3" style="justify-content: space-between">
                <div class="col-sm-6 p-3 border">
                    <form action="/contactus" method="POST">

                        <div class="form-group ">
                            <label>Name</label>
                            <input class="form-control" type="text" id="name" name="name" placeholder="Name"
                                class="form-control" value="{{name}}" readonly required>
                        </div>
                        <div class="form-group">
                            <label>Aadhar Number</label>
                            <input class="form-control" type="text" id="aadhar" name="mob" placeholder="Aadhar no."
                                class="form-control" value="{{aadharno}}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input class="form-control" type="text" id="phone no" name="mob" placeholder="Phone  no."
                                class="form-control" value="{{phone}}" readonly>
                        </div>
                        <div class="form-group">

                            <label>Address</label>
                            <input class="form-control" type="text" id="address" name="add"
                                class="form-control" value="{{address}}" readonly>
                        </div>
                        <div class="form-group">

                            <label>Total Loan</label>
                            <input class="form-control" type="text" id="totalloan" name="tloan"
                                class="form-control" value="{{totalloan}}" readonly>
                        </div>

                        <div class="form-group">

                            <label>Total Paid</label>
                            <input class="form-control" type="text" id="totalpaid" name="tpaid"
                                class="form-control" value="{{totalpaid}}" readonly>
                        </div>

                        <div class="form-group">

                            <label>Total Pending</label>
                            <input class="form-control" type="text" id="totalpending" name="tpending"
                                class="form-control" value="{{totalpending}}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Check Salary Slip</label>
                            <button class="btn" type="button" data-toggle="modal" data-target="#myModal1">Open</button>

                            <div id="myModal1" class="modal fade" role="dialog">
                                <div class="modal-dialog modal-lg">


                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Salary Slip</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">

                                            <!-- Yeh image ke liye hai -->
                                            <iframe src="../../static/documents/salaryslip/{{file}}.pdf#toolbar=0" frameborder="0"
                            width="100%" height="400px"></iframe>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
                <div class="col-sm-5 p-3 border">
                    <div class="row">

                        <div class="col-md-8">
                            <img src="../../static/documents/aadhar/{{aadharno}}.jpg " class="img-fluid" alt="aadhar img">
                            <h4>Image in Aadhar Card</h4>
                        </div>
                        <br>
                        <div class="col-md-8">
                            <img src="../../static/capture/{{aadharno}}.jpg " class="img-fluid" alt="img">
                        <h4>Image at the time of applying loan.</h4>
         
                    </div>
                    <!-- <div class="col-md-4" style="max-width: 100%;">

                            <img src="../../static/img/life.jpg " class="img-responsive" />
                            <p class="text-center">Your aadhar image</p>
                        </div> -->
                    <!-- <div class="col-md-4">

                            <img src="../../static/img/mf.jpg " class="img-responsive" />
                            <p class="text-center"> image</p>
                        </div> -->
                </div>
            </div>



        </div>

        <div class="text-center pt-4 mt-3">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Raise your issue
            </button>
            <a style="cursor: pointer; text-decoration: none; color: blue;" href="/clerkverifycustomer/pending">
                <h4>Back</h4>
            </a>
        </div>



        <div id="myModal5" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">


                <div class="modal-content">

                    <div class="modal-body">

                        <!-- Yeh image ke liye hai -->
                        <img style="  width: 80%;height: auto;position: relative;top: calc(50% - 25px);top: -moz-calc(50% - 25px);"
                            src="../../static/documents/signature/{{file}}.jpg">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" style="color:black"
                            data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>


        <div id="myModal3" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">


                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Passbook</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <iframe src="../../static/documents/passbook/{{file}}.pdf#toolbar=0" frameborder="0"
                            width="100%" height="400px"></iframe>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" style="color:black"
                            data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="../../static/js/java.js"></script>
</body>

</html>
